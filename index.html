<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Separation Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* 配色設定：好きな色に変えられます */
            --bg-color: #0f172a;       /* 深い紺色/黒 */
            --card-bg: #1e293b;        /* カードの背景 */
            --text-main: #f1f5f9;      /* 白文字 */
            --text-sub: #94a3b8;       /* グレー文字 */
            --accent-color: #38bdf8;   /* 水色（アクセント） */
            --hero-color: #a855f7;     /* 紫（提案手法用） */
            --hero-glow: rgba(168, 85, 247, 0.4); /* 光の効果 */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
        }

        /* ヘッダーデザイン */
        header {
            text-align: center;
            margin-bottom: 80px;
            padding-bottom: 20px;
            border-bottom: 1px solid #334155;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            margin: 0;
            /* 文字にグラデーションをかける */
            background: linear-gradient(135deg, #fff 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-sub);
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* セクション（サンプルごと）の箱 */
        .sample-section {
            max-width: 1000px;
            margin: 0 auto 100px auto; /* 下に大きく余白 */
        }

        .sample-title {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 30px;
            color: var(--text-main);
            border-left: 4px solid var(--accent-color);
            padding-left: 15px;
        }

        /* グリッドレイアウト */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* カードデザイン */
        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .card:hover {
            transform: translateY(-5px); /* 浮き上がるアニメーション */
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* 提案手法（Proposed）だけ特別扱いするクラス */
        .card.is-hero {
            background: linear-gradient(145deg, #2e1065, #1e293b);
            border: 1px solid var(--hero-color);
            box-shadow: 0 0 20px var(--hero-glow); /* 光らせる */
            position: relative;
            overflow: hidden;
        }
        
        /* 提案手法につける「PROPOSED」バッジ */
        .card.is-hero::after {
            content: "PROPOSED";
            position: absolute;
            top: 0;
            right: 0;
            background: var(--hero-color);
            color: white;
            font-size: 0.7rem;
            font-weight: bold;
            padding: 5px 10px;
            border-bottom-left-radius: 10px;
        }

        .card-label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-sub);
